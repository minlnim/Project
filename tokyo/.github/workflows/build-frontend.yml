name: Build and Push Frontend to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: seoul-portal-seoul-frontend
  
jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        cd frontend
        echo "=== Files in build context ==="
        ls -la *.html || echo "No HTML files found!"
        echo "=== Building Docker image ==="
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "=== Verifying files in Docker image ==="
        docker run --rm $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ls -la /usr/share/nginx/html/
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
    - name: Update Dockerrun.aws.json with commit hash
      env:
        IMAGE_TAG: ${{ github.sha }}
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cd frontend
        # Dockerrun.aws.json에 커밋 해시 태그 적용
        sed -i "s|:latest|:$IMAGE_TAG|g" Dockerrun.aws.json
        cat Dockerrun.aws.json
        
    - name: Create deployment package
      run: |
        cd frontend
        zip -r deploy-${{ github.sha }}.zip Dockerrun.aws.json .ebextensions
        
    - name: Deploy to Elastic Beanstalk
      env:
        AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID || '299145660695' }}
        AWS_REGION: 'ap-northeast-1'
      run: |
        cd frontend
        VERSION_LABEL="frontend-${{ github.sha }}"
        S3_BUCKET="elasticbeanstalk-${AWS_REGION}-${AWS_ACCOUNT_ID}"
        S3_KEY="frontend/deploy-${{ github.sha }}.zip"
        
        # S3에 업로드
        aws s3 cp deploy-${{ github.sha }}.zip s3://$S3_BUCKET/$S3_KEY
        
        # 애플리케이션 버전 생성
        aws elasticbeanstalk create-application-version \
          --application-name seoul-webapp \
          --version-label $VERSION_LABEL \
          --source-bundle S3Bucket=$S3_BUCKET,S3Key=$S3_KEY \
          --region ap-northeast-2
        
        # 환경 업데이트
        aws elasticbeanstalk update-environment \
          --environment-name seoul-webapp-env \
          --version-label $VERSION_LABEL \
          --region ap-northeast-2
        
        echo "Deployed version: $VERSION_LABEL"
        
    - name: Output image details
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "Image pushed:"
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:latest"
        echo "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
