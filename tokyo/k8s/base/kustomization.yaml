apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml

# 이미지 태그를 동적으로 업데이트 (GitHub Actions에서 수행)
images:
  - name: 299145660695.dkr.ecr.ap-northeast-1.amazonaws.com/tokyo-portal-tokyo-backend
    newTag: latest  # CI/CD에서 자동 업데이트됨

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: tokyo-portal
  app.kubernetes.io/component: backend
  app.kubernetes.io/managed-by: argocd

# Common annotations
commonAnnotations:
  description: "Tokyo Portal Backend Application - Managed by ArgoCD + Kustomize"
