apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

# Base resources
resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml
  - configmap.yaml
  - secret.yaml
  # - ingress.yaml  # NLB 사용으로 Ingress 비활성화
  - targetgroupbinding.yaml

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: seoul-portal
  app.kubernetes.io/component: backend
  app.kubernetes.io/managed-by: argocd

# Common annotations
commonAnnotations:
  description: "Seoul Portal Backend Application"
