apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base resources
bases:
  - ../../base

# Namespace override
namespace: default

# Environment-specific labels
commonLabels:
  environment: prod

# Replica count for prod
replicas:
  - name: backend
    count: 3

# Resource limits for prod (production-grade)
patches:
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
    target:
      kind: Deployment
      name: backend

# HPA for production
resources:
  - hpa.yaml
